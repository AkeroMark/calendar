<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  
  <title>Baremetrics Date Range Picker</title>

  <link rel="stylesheet" href="css/application.css" />

  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/moment.js"></script>
</head>
<body>


  <div class="daterange"> 
    <div class="dr-input">
      <div class="dr-dates">
        <div class="dr-date dr-date-start" contenteditable>March 22, 2015</div>
        <span class="dr-dates-dash">–</span>
        <div class="dr-date dr-date-end" contenteditable>March 28, 2015</div>
      </div>

      <div class="dr-presets">
        <span class="dr-preset-bar"></span>
        <span class="dr-preset-bar"></span>
        <span class="dr-preset-bar"></span>
      </div>
    </div>

    <div class="dr-selections">
      <div class="dr-calendar" style="display: none;">
        <div class="dr-range-switcher">
          <div class="dr-switcher dr-month-switcher">
            <i class="icon-left"></i>
            <span>April</span>
            <i class="icon-right"></i>
          </div>
          <div class="dr-switcher dr-year-switcher">
            <i class="icon-left"></i>
            <span>2015</span>
            <i class="icon-right"></i>
          </div>
        </div>
        <ul class="dr-days-of-week-list">
          <li class="dr-day-of-week">S</li>
          <li class="dr-day-of-week">M</li>
          <li class="dr-day-of-week">T</li>
          <li class="dr-day-of-week">W</li>
          <li class="dr-day-of-week">T</li>
          <li class="dr-day-of-week">F</li>
          <li class="dr-day-of-week">S</li>
        </ul>
        <ul class="dr-day-list">
          <!-- 
          <li class="dr-day dr-fade">31</li>
          <li class="dr-day">1</li>
          ...
          <li class="dr-day dr-start dr-current">15</li>
          ...
          <li class="dr-day dr-selected">21</li>
          <li class="dr-day dr-end">22</li>
          <li class="dr-day">23</li>
          ...
          <li class="dr-day dr-fade">1</li>
          -->
        </ul>
      </div>

      <ul class="dr-preset-list" style="display: none;">
        <li class="dr-list-item" data-months="1">Last month <span class="dr-item-aside"><!--Apr 1, 2015 – Apr 30, 2015--></span></li>
        <li class="dr-list-item" data-months="3">Last 3 months <span class="dr-item-aside"><!--Feb 1, 2015 – Apr 30, 2015--></span></li>
        <li class="dr-list-item" data-months="6">Last 6 months <span class="dr-item-aside"><!--Nov 1, 2014 – Apr 30, 2015--></span></li>
        <li class="dr-list-item" data-months="12">Last year <span class="dr-item-aside"><!--Apr 31, 2014 – Apr 30, 2015--></span></li>
        <li class="dr-list-item" data-months="all">All time <span class="dr-item-aside">Jan 7, 2013 – May 22, 2015</span></li>
      </ul>
    </div>
  </div>


  <script src="js/base.js"></script>
</body>
</html>
