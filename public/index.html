<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  
  <title>Baremetrics Date Range Picker</title>

  <link rel="stylesheet" href="css/application.css" />

  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/jquery.js"></script>
</head>
<body>


  <div class="daterange"> 
    <div class="dr-input">
      <div class="dr-dates">
        <div class="dr-date dr-dates-start" contenteditable>May 15, 2015</div>
        <span class="dr-dates-dash">–</span>
        <div class="dr-date dr-dates-end" contenteditable>May 22, 2015</div>
      </div>

      <div class="dr-presets">
        <span class="dr-preset-bar"></span>
        <span class="dr-preset-bar"></span>
        <span class="dr-preset-bar"></span>
      </div>
    </div>

    <div class="dr-selections">
      <div class="dr-calendar">
      
      </div>

      <ul class="dr-preset-list" style="display: none;">
        <li class="dr-list-item">Last month <span class="dr-item-aside">Apr 1, 2015 – Apr 31, 2015</span></li>
        <li class="dr-list-item">Last 3 months <span class="dr-item-aside">Feb 1, 2015 – Apr 31, 2015</span></li>
        <li class="dr-list-item">Last 6 months <span class="dr-item-aside">Nov 1, 2014 – Apr 31, 2015</span></li>
        <li class="dr-list-item">Last year <span class="dr-item-aside">Apr 31, 2014 – Apr 31, 2015</span></li>
        <li class="dr-list-item">All time <span class="dr-item-aside">Jan 7, 2013 – May 22, 2015</span></li>
      </ul>
    </div>
  </div>


  <script src="js/base.js"></script>
</body>
</html>
